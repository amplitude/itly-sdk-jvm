plugins {
    id 'org.jetbrains.kotlin.jvm'
}

apply from: rootProject.file('gradle/publish-java.gradle')

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}

dependencies {
    // WARNING: JSON is compileOnly here to make this module platform agnostic
    // WARNING: JSON implementation is instead provided in sdk-jvm and sdk-android
    // WARNING: If you use sdk-core directly you must include a JSON implementation in your project
    compileOnly("$orgJsonImplementation")

    testImplementation(project(":packages:test-fixtures"))

    testImplementation "io.mockk:mockk:1.10.0"
}

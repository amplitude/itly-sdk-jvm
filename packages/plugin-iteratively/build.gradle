//import org.jetbrains.kotlin.gradle.plugin.KotlinPlatformJvmPlugin
//import org.gradle.kotlin.dsl.plugins

plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'maven-publish'
}

dependencies {
    implementation(project(":packages:sdk"))
    implementation("net.jodah:failsafe:2.4.0")
    implementation("$okHttpImplementation")
    implementation("$orgJsonImplementation")

    testImplementation(project(":packages:test-fixtures"))
    testImplementation("$mockWebServerImplementation")
}

apply from: rootProject.file('gradle/publish-java.gradle')

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    kotlinOptions {
        jvmTarget = '1.8'
        apiVersion = '1.1'
        languageVersion = '1.1'
    }
}
